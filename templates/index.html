<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS Reader</title>
    <link rel="icon" type="image" href="rssfeedimages/thumb.png">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  </head>
  <body>
    {% if articles %}
      <h1>My Custom RSS feed</h1>
    {% else %}
      <h1>Add new RSS links to get started.</h1>
    {% endif %}
    
    <form hx-post"/fetch" hx-target="feed-results" hx-swap="innerHTML">
      <input type="text" name="rss-url" placeholder="https://feeds.feedburner.com/TheHackersNews" />
      <button type="submit">Fetch Feed</button>
    </form>


    <ul>
      {% for article in articles %}
        <li><a href="{{ article.link }}" target="_blank">{{ article.title|safe }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
